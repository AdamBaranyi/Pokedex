<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="icon" href="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" type="image/png">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/components.css">
    <link rel="stylesheet" href="./styles/responsive.css">
</head>
<body onload="init()">

    <header class="header">
        <div class="header-content">
            <div class="logo-container" onclick="resetPokedex()" style="cursor: pointer;">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" alt="Logo" class="logo">
                <h1>Pokedex</h1>
            </div>
            <section class="search-container" aria-label="Search">
                <input type="text" id="search-input" placeholder="Search..." onkeyup="handleSearchKeyUp(event)">
                <button id="search-button" onclick="searchPokemon()" disabled>üîç</button>
                <button id="filter-toggle" onclick="toggleFilters()" class="filter-toggle-btn">‚ö°</button>
            </section>
        </div>
        <nav class="filter-wrapper" id="filter-wrapper" aria-label="Type Filters">
             <button class="filter-btn active" onclick="filterByType('all')">All</button>
             <button class="filter-btn" onclick="filterByType('grass')">Grass</button>
             <button class="filter-btn" onclick="filterByType('fire')">Fire</button>
             <button class="filter-btn" onclick="filterByType('water')">Water</button>
             <button class="filter-btn" onclick="filterByType('bug')">Bug</button>
             <button class="filter-btn" onclick="filterByType('normal')">Normal</button>
             <button class="filter-btn" onclick="filterByType('poison')">Poison</button>
             <button class="filter-btn" onclick="filterByType('electric')">Electric</button>
             <button class="filter-btn" onclick="filterByType('ground')">Ground</button>
             <button class="filter-btn" onclick="filterByType('fairy')">Fairy</button>
             <button class="filter-btn" onclick="filterByType('flying')">Flying</button>
             <button class="filter-btn" onclick="filterByType('fighting')">Fighting</button>
             <button class="filter-btn" onclick="filterByType('psychic')">Psychic</button>
             <button class="filter-btn" onclick="filterByType('rock')">Rock</button>
             <button class="filter-btn" onclick="filterByType('ghost')">Ghost</button>
             <button class="filter-btn" onclick="filterByType('ice')">Ice</button>
             <button class="filter-btn" onclick="filterByType('dragon')">Dragon</button>
             <button class="filter-btn" onclick="filterByType('steel')">Steel</button>
             <button class="filter-btn" onclick="filterByType('dark')">Dark</button>
        </nav>
    </header>

    <main class="main-content">
        <section id="pokedex-list" class="pokemon-grid" aria-label="Pokemon List">
            <!-- Pokemon karten werden hier gerendert -->
        </section>
        
        <div id="loading-container" class="loading-container d-none">
            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png" class="pokeball-spinner" alt="Loading">
            <p>Loading...</p>
        </div>

        <div class="load-more-container">
            <button id="load-more-btn" onclick="loadMorePokemon()">Load More</button>
        </div>
        
        <div id="error-message" class="error-message d-none">
            No Pokemon found.
        </div>
    </main>

    <div id="overlay" class="overlay d-none" onclick="closeOverlay(event)">
        <div class="overlay-content" onclick="event.stopPropagation()">
            <button class="close-btn" onclick="closeOverlay(event)">√ó</button>
            <div class="overlay-navigation">
                <button class="nav-arrow left" onclick="previousPokemon()">&#10094;</button>
                <div id="overlay-pokemon-data" class="pokemon-detail-card">
                    <!-- Pokemon Details werden hier gerendert -->
                </div>
                <button class="nav-arrow right" onclick="nextPokemon()">&#10095;</button>
            </div>
        </div>
    </div>

    <script src="./scripts/features.js"></script>
    <script src="script.js"></script>
</body>
</html>
